<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>HIULocations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <!-- dailyhealthcarenews e moja strana, na nea go prikachiv, za da ne go povikuvam od folderi -->
        <img src="https://i0.wp.com/dailyhealthcarenews.com/wp-content/uploads/2020/04/logo-transparent.png" alt="logo" width="300px" height="150px">
        <a class="navbar-brand" href="/home">HIULocations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link" href="/home">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ProCredit">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/banks">BANKS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/atms">ATMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all">ALL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">LOGIN</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="google_translate_element"></div>
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<section class="jumbotron text-center">
    <h1 class="jumbotron-heading">ОДБЕРЕТЕ ГРАД:</h1>
    <div class="container">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12" >
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <form method="post" th:object="${edenGrad}">
                                <tr >
                                    <td colspan="2">
                                        <select  class="form-control selectpicker" th:field="*{id}" >
                                            <option
                                                    th:each=" xGrad : ${siteGradovi}"
                                                    th:value="${xGrad.getId()}"
                                                    th:text="${xGrad.getName()}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td> <button type="submit"  class="btn btn-info btn-sm">
                                        <!--                    th:action="@{/atms/{id}/results(id=${edenGrad.getId()})}">-->
                                        <b class="fa fa-trash">ПРИКАЖИ БАНКОМАТИ И ЕКСПОЗИТУРИ</b>
                                    </button>
                                    </td>
                                    <td> <button type="submit" class="btn btn-dark btn-sm">
                                        <b class="fa fa-trash">ПРИКАЖИ ЕКСПОЗИТУРИ</b>
                                    </button>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="jumbotron text-center">
    <h1 class="jumbotron-heading">
        <div class="mt-5">РЕЗУЛТАТИ:
            <!--			<strong th:text="${edenGrad.getId()}">-->

            <!--			</strong>-->
        </div>
    </h1>
    <div class="container">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12" >
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Име</th>
                                <th scope="col">Адреса</th>
                                <th scope="col">Работно Време</th>
                                <th scope="col">Контакт</th>
                                <th scope="col">Град</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="lokacija : ${siteLokacii}"
                                th:if="${lokacija.getGrad().getId() == edenGrad.getId()}">
                                <td th:text="${lokacija.getName()}"></td>
                                <td th:text="${lokacija.getAddress()}"></td>
                                <td th:text="${lokacija.getWorktime()}"></td>
                                <td th:text="${lokacija.getContact()}"></td>
                                <td th:text="${lokacija.getGrad() != null} ?
                                ${lokacija.getGrad().getName()} :
                                'Непозната Локација'"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="text-black-50">
    <div class="container">
        <div class="row">
            <li class="row1">
                <a class="footer-link" href="/contact">CONTACT US</a>
            </li>
            <div class="col-12 copyright mt-3">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
